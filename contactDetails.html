<!DOCTYPE html>
<html>
    <head>
        
        <title> Contact Form</title>
        <style>
            body{
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-image: url(images/laptop.png);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            form{
                background-color: rgb(179, 126, 181);
                padding: 25px 30px;
                border-radius: 15px;
                box-shadow: 0 0 10px rgb(214, 207, 207);
            }
            label{
                display: block;
                margin-top: 15px;
                font-weight: bold;
            }
            
            input[type="text"],input[type='name'], input[type="email"], textarea{
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            textarea{
                resize:vertical;
                height: 100px;
            }
            input[type="submit"]{
                margin-top: 20px;
                width: 100%;
                padding: 10px;
                background-color: #11c1d8;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
            }
            input[type='reset']{
                margin-top: 12px;
                width: 100%;
                padding:9px;
                background-color: rgb(194, 155, 155);
                color: black;
                border: none;
                border-radius: 10px;
                cursor:pointer;
                font-size:medium;
                
            }
            input[type='reset']:hover{ 
                background-color: black;
                color:white;
            }

            input[type="submit"]:hover{
                background-color: rgb(21, 228, 73);
            }
            .required{
                color: red;
            }
            

        </style>
    </head>
    <body>

        <form>
            <h1>Contact Form</h1>

            <label for="name">Name<span class="required">*</span></label>
            <input type="name" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" ></textarea>

            <input type="submit"  value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
